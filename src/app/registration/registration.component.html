<div class="clear-both"></div>
<div class="container">
  <form action="" [formGroup]="registrationForm" (ngSubmit)="addMember(registrationForm.value)">
    <div class="first-section row">
      <div class="col-md-12"><h3>Basic Details</h3></div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="form-group">
          <label for="" class="col-form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="form-group">
          <label for="" class="col-form-label">Date of Birth</label>
          <input type="text" class="form-control" formControlName="dob" />
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="form-group">
          <label for="" class="col-form-label">Email Id</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-default">Prev</button>
    <button type="button" class="btn btn-primary">Next</button>
  </form>
</div>
